<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QTI Playground</title>
    <base href="/" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window['requirejs'].config({
        catchError: true,
      });

      window['requireShim'] = {
        mathJax: {
          exports: 'MathJax',
          init: function () {
            if (window['MathJax']) {
              // eslint-disable-next-line no-undef
              window['MathJax'].Hub.Config({
                showMathMenu: false,
                showMathMenuMSIE: false,
                menuSettings: { inTabOrder: false },
              });
              // eslint-disable-next-line no-undef
              window['MathJax'].Hub.Startup.MenuZoom = function () {
                /* nothing */
              };
              // eslint-disable-next-line no-undef
              window['MathJax'].Hub.Startup.onload();
              // eslint-disable-next-line no-undef
              return window['MathJax'];
            }
          },
        },
      };

      window['requirePaths'] = {
        'taoQtiItem/portableLib/OAT/util/event':
          '/assets/portableLib/OAT/util/event',
        'taoQtiItem/portableLib/OAT/util/html':
          '/assets/portableLib/OAT/util/html',
        'taoQtiItem/portableLib/OAT/util/EventMgr':
          '/assets/portableLib/OAT/util/EventMgr',
        'taoQtiItem/portableLib/OAT/util/math':
          '/assets/portableLib/OAT/util/math',
        'taoQtiItem/portableLib/OAT/util/xml':
          '/assets/portableLib/OAT/util/xml',
        'taoQtiItem/portableLib/OAT/util/tooltip':
          '/assets/portableLib/OAT/util/tooltip',
        'taoQtiItem/portableLib/jquery_2_1_1':
          '/assets/portableLib/jquery_2_1_1',
        'taoQtiItem/portableLib/jquery.qtip': '/assets/portableLib/jquery.qtip',
        'taoQtiItem/portableLib/lodash': '/assets/portableLib/lodash',
        'taoQtiItem/portableLib/raphael': '/assets/portableLib/raphael',

        'IMSGlobal/jquery_2_1_1': '/assets/IMSGlobal/jquery_2_1_1',
        'OAT/util/event': '/assets/legacyPortableSharedLib/OAT/util/event',
        'OAT/util/html': '/assets/legacyPortableSharedLib/OAT/util/html',
        'OAT/util/EventMgr':
          '/assets/legacyPortableSharedLib/OAT/util/EventMgr',
        'OAT/util/math': '/assets/legacyPortableSharedLib/OAT/util/math',
        'OAT/util/xml': '/assets/legacyPortableSharedLib/OAT/util/xml',
        'OAT/util/tooltip': '/assets/legacyPortableSharedLib/OAT/util/tooltip',
        'OAT/lodash': '/assets/legacyPortableSharedLib/lodash',
        mathJax: '/assets/mathjax/mathJax',
        css: '/assets/css/css',
      };
    </script>
    <script src="
/assets/saxon-js/SaxonJS2.rt.js
"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link href="/src/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
